{% extends 'layout-admin.html' %}
{% load static %}
{% block title %}
    <title></title>
{% endblock %}
{% block content %}

    <div class="container stw">
        <h4 class="text-center">Not Seen</h4>

        <div class=" m-5 border border-4 col-lg-12">
            <table class="table table-hover">
                <thead>
                  <th>S.N.</th>
                    <th>Name</th>
                    <th>email</th>
                    <th>Date</th>
                    <th>Action</th>

                </thead>
                <tbody>

                    {% for i in totalmsg_us  %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.date}}</td>

                    <td>
                      <a href="/admin-dashboard/msg-detail/{{i.id}}" class="btn btn-outline-primary btn-sm">View</a>

                    </td>

                    </tr>
                    {% endfor %}
                <a href="/admin-dashboard" class="btn btn-info btn-sm">Back</a>
                </tbody>

            </table>

        </div>
    </div>




{%endblock%}
