{% extends 'layout-admin.html' %}
{% block title %}
<title>All Users</title>
{% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 stw">
            <h1 class="text-center">All Users</h1>

            <div class="card py-2 px-2">
                <table class="table-striped table table-hover">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>

                    </tr>
                    </thead>
                    {% for user in users %}
                    <tr>
                        <td> {{ user.username }}</td>
                        <td> {{ user.date_joined }}</td>

                    </tr>
                    {% endfor %}

                </table>
                 <a href="/admin-dashboard" class="btn btn-info btn-sm offset-0">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
